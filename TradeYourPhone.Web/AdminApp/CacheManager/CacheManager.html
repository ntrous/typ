<div class="form-horizontal">
    <h2>Data Cache Manager</h2>
    <hr />
    <span ng-show="spinner"><i class="loading fa fa-cog fa-spin"></i></span>
    <div ng-class="{'content-loading':spinner}">
        <div class="form-group">
            <label class="control-label">Clear Phone Models</label>
            <div class="col-md-10 col-md-2">
                <input type="checkbox" name="clearPhoneModels" ng-model="cacheManagerViewModel.ClearPhoneModels">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Clear Phone Conditions</label>
            <div class="col-md-10 col-md-2">
                <input type="checkbox" name="clearPhoneConditions" ng-model="cacheManagerViewModel.ClearPhoneConditions">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Clear Postage Methods</label>
            <div class="col-md-10 col-md-2">
                <input type="checkbox" name="clearPostageMethods" ng-model="cacheManagerViewModel.ClearPostageMethods">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">Clear Payment Types</label>
            <div class="col-md-10 col-md-2">
                <input type="checkbox" name="clearPaymentTypes" ng-model="cacheManagerViewModel.ClearPaymentTypes">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Submit" ng-click="ClearCache(cacheManagerViewModel)" class="btn btn-default" />
                <span ng-show="result">{{result}}</span>
            </div>
        </div>
    </div>
</div>
