<h2>Configuration Data</h2>
<span ng-show="spinner"><i class="loading fa fa-cog fa-spin"></i></span>
<div ng-class="{'content-loading':spinner}">
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>Created By</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="configItem in configurationData">
                    <td>{{configItem.Key}}</td>
                    <td>
                        <input type="text"
                               id="Value"
                               ng-model="configItem.Value"
                               name="Value"
                               class="form-control" />
                    </td>
                    <td>
                        <input type="text"
                               id="Description"
                               ng-model="configItem.Description"
                               name="Description"
                               class="form-control" />
                    </td>
                    <td>{{configItem.CreatedDate}}</td>
                    <td>{{configItem.UserCreatedBy}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <br />
                <input type="submit" value="Save" class="btn btn-default" ng-click="SaveConfigData(configurationData)" />
                <span ng-show="result">{{result}}</span>
            </div>
        </div>
    </div>
</div>
