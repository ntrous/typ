

<h2 class="admin-heading">Edit Phone</h2>
<hr />

    <p class="admin-back">
        <a href="/Admin/Phones/Reset"><i class="fa fa-hand-o-left"></i>   Back To List</a>
    </p>
    <span ng-show="spinner"><i class="loading fa fa-cog fa-spin"></i></span>
    <div ng-class="{'content-loading':spinner}">

        <div class="form-horizontal">
            <div class="form-group" ng-show="phoneDetailsViewModel.Phone.QuoteId > 0">
                <label class="control-label col-md-2">Quote</label>
                <div class="col-md-10">
                    <p class="form-control-static">
                        <a ng-href="/Admin/Quote/{{phoneDetailsViewModel.Phone.QuoteId}}">Go to Quote</a>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">ID</label>
                <div class="col-md-10">
                    <input type="text"
                           id="ID"
                           ng-model="phoneDetailsViewModel.Phone.Id"
                           name="ID"
                           class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Phone Make</label>
                <div class="col-md-10">
                    <select ng-model="phoneDetailsViewModel.Phone.PhoneMakeId"
                            ng-change="GetPhoneModelsByMakeId(phoneDetailsViewModel.Phone.PhoneMakeId)"
                            id="PhoneMakeId"
                            name="PhoneMakeId"
                            ng-options="item.ID as item.Name for item in phoneDetailsViewModel.PhoneMakes"
                            class="form-control"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Phone Model</label>
                <div class="col-md-10">
                    <select ng-model="phoneDetailsViewModel.Phone.PhoneModelId"
                            id="PhoneModelId"
                            name="PhoneModelId"
                            ng-options="item.ID as item.Name for item in phoneModels"
                            class="form-control"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Phone Condition</label>
                <div class="col-md-10">
                    <select ng-model="phoneDetailsViewModel.Phone.PhoneConditionId"
                            id="PhoneConditionId"
                            name="PhoneConditionId"
                            ng-options="item.ID as item.Name for item in phoneDetailsViewModel.Conditions"
                            class="form-control"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">IMEI</label>
                <div class="col-md-10">
                    <input type="text"
                           id="IMEI"
                           ng-model="phoneDetailsViewModel.Phone.IMEI"
                           name="IMEI"
                           class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Purchase Amount</label>
                <div class="col-md-10">
                    <input type="text"
                           id="PurchaseAmount"
                           ng-model="phoneDetailsViewModel.Phone.PurchaseAmount"
                           name="PurchaseAmount"
                           class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Sale Amount</label>
                <div class="col-md-10">
                    <input type="text"
                           id="SaleAmount"
                           ng-model="phoneDetailsViewModel.Phone.SaleAmount"
                           name="SaleAmount"
                           class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Phone Status</label>
                <div class="col-md-10">
                    <select ng-model="phoneDetailsViewModel.Phone.PhoneStatusId"
                            id="PhoneStatusId"
                            name="PhoneStatusId"
                            ng-options="item.ID as item.Name for item in phoneDetailsViewModel.PhoneStatuses"
                            class="form-control"></select>
                </div>
            </div>
        </div>
        <div class="row checklist">
            <accordion class="col-md-offset-2 col-md-10">
                <accordion-group is-open="checklist.open">
                    <accordion-heading>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': checklist.open, 'glyphicon-chevron-right': !checklist.open}"></i>
                        <i class="fa fa-check-square-o"></i>   Phone Checklist
                    </accordion-heading>

                    <div class="form-group col-md-2">
                        <label class="control-label">Phone Reset?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Reset"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Reset"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label class="control-label">Phone Unblocked?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Unblocked"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Unblocked"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label class="control-label">Correct Capacity?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Capacity"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Capacity"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label class="control-label">All Buttons Work?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Buttons"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Buttons"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label class="control-label">Wifi Connects?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Wifi"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Wifi"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label class="control-label">All Cameras Work?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Camera"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Camera"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label class="control-label">Sound?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Sound"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Sound"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>


                    <div class="form-group col-md-2">
                        <label class="control-label">Headphones?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Headphones"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Headphones"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>


                    <div class="form-group col-md-2">
                        <label class="control-label">Charges?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Charges"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Charges"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label class="control-label">Correct Condition?</label>

                        <div class="btn-group btn-radio">
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Condition"
                                    btn-radio="'Yes'">
                                Yes
                            </button>
                            <button class="btn btn-default checklist-btn"
                                    type="button"
                                    ng-model="phoneChecklist.Condition"
                                    btn-radio="'No'">
                                No
                            </button>
                        </div>
                    </div>


                </accordion-group>
            </accordion>
        </div>
        <div class="row checklist">
            <accordion class="col-md-offset-2 col-md-10">
                <accordion-group is-open="notes.open">
                    <accordion-heading>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': notes.open, 'glyphicon-chevron-right': !notes.open}"></i>
                        <i class="fa fa-check-square-o"></i>   Phone Notes
                    </accordion-heading>

                    <div class="form-group col-md-12">
                     
                            <textarea class="col-md-12 form-control"
                                      rows="3"
                                      ng-model="phoneDetailsViewModel.Phone.PhoneNotes"
                                      placeholder="Notes about the phone">
                               
                            </textarea>

                      
                    </div>
                </accordion-group>
            </accordion>

        </div>
        <div class="row checklist">
            <accordion class="col-md-offset-2 col-md-10">
                <accordion-group is-open="description.open">
                    <accordion-heading>
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': description.open, 'glyphicon-chevron-right': !description.open}"></i>
                        <i class="fa fa-check-square-o"></i>   Phone Description
                    </accordion-heading>

                    <div class="form-group col-md-12">

                        <textarea class="col-md-12 form-control"
                                  rows="3"
                                  ng-model="phoneDetailsViewModel.Phone.PhoneDescription"
                                  placeholder="The Ebay description"></textarea>


                    </div>
                </accordion-group>
            </accordion>

        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Save" class="btn btn-default btn-admin" ng-click="SavePhoneDetails(phoneDetailsViewModel.Phone)" />
                <span ng-show="result">{{result}}</span>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-12">
        <h4 class="admin-heading">Phone Status History</h4>
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th><label class="control-label">Status Date</label></th>
                    <th><label class="control-label">Status</label></th>
                    <th><label class="control-label">Status By</label></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="phoneHistory in phoneDetailsViewModel.Phone.PhoneStatusHistories">
                    <td>
                        <span>{{phoneHistory.StatusDate}}</span>
                    </td>
                    <td>
                        <span>{{phoneHistory.PhoneStatus}}</span>
                    </td>
                    <td>
                        <span>{{phoneHistory.CreatedBy}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
