<form name="PhoneModelForm" novalidate>
    <div class="form-horizontal">
        <h4>PhoneModel</h4>
        <hr />
        <span ng-show="spinner"><i class="loading fa fa-cog fa-spin"></i></span>
        <div ng-class="{'content-loading':spinner}">
            <div class="form-group">
                <label class="control-label col-md-2">Phone Make</label>
                <div class="col-md-10">
                    <select ng-model="phoneModelViewModel.Model.PhoneMakeId"
                            id="PhoneMake"
                            name="PhoneMake"
                            ng-options="item.ID as item.Name for item in phoneModelViewModel.PhoneMakes"
                            class="form-control"
                            required></select>
                </div>
                <p class="help-block" ng-show="savePhoneModelCalled && PhoneModelForm.PhoneMake.$error.required">
                    <i class="glyphicon glyphicon-remove-circle"></i>  Phone Make is required
                </p>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Phone Model</label>
                <div class="col-md-10">
                    <input type="text"
                           id="PhoneModel"
                           ng-model="phoneModelViewModel.Model.Name"
                           name="PhoneModel"
                           class="form-control"
                           required />
                </div>
                <p class="help-block" ng-show="savePhoneModelCalled && PhoneModelForm.PhoneModel.$error.required">
                    <i class="glyphicon glyphicon-remove-circle"></i>  Phone Model is required
                </p>
            </div>

            <h4>Phone Condition Prices</h4>

            <div class="form-group" ng-repeat="conditionPrice in phoneModelViewModel.Model.PhoneConditionPrices">
                <label class="control-label col-md-2">{{conditionPrice.PhoneCondition.Name}} $</label>
                <div class="col-md-10">
                    <input type="text"
                           ng-model="conditionPrice.OfferAmount"
                           class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Primary Image</label>
                <div class="col-md-10">
                    <img class="phone-model-image" ng-show="phoneModelViewModel.Model.PrimaryImageString" ng-src="data:image/jpeg;base64,{{phoneModelViewModel.Model.PrimaryImageString}}" />
                    <input type='file' ng-model='image' onloadend="ImageUploaded" base-sixty-four-input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Save" ng-click="SavePhoneModel(phoneModelViewModel, PhoneModelForm)" class="btn btn-default" />
                    <span ng-show="result">{{result}}</span>
                </div>
            </div>
            <p>
                <a href="/PhoneModels">Back to list</a>
            </p>
        </div>
    </div>
</form>
