<h2>Phone Makes</h2>
<p>
    <a href="/CreatePhoneMake">Create New</a>
</p>
<table class="table">
    <tr>
        <th>
            <p>Phone Make</p>
        </th>
        <th></th>
    </tr>

        <td>
            <p>{{phoneMake.name}}</p>
        </td>
    </tr>
</table>
